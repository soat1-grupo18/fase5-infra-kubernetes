name: Terraform plan & apply

on:
  pull_request:
    branches:
      - main

permissions:
      id-token: write
      contents: read

jobs:
  terraform:
    uses: soat1-grupo18/fase5-reusable-github-workflows/.github/workflows/aws-terraform.yml@main
    with:
      aws-region: us-east-1
      terraform-directory-path: src
      terraform-version: 1.7.0
